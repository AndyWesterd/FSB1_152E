<!DOCTYPE html>

<head>

    <title>Ejercicio 13</title>
</head>

<body>
    <h1>Tipos de Campo</h1>
    <div>
        <form>
            <label for="nombre2">Nombre:</label>
            <input type="text" id="nombre2" name="nombre2"><br><br>
            <label for="correo2">Correo electrónico:</label>
            <input type="email" id="correo2" name="correo2"><br><br>
            <label for="mensaje2">Mensaje:</label><br>
            <textarea id="mensaje2" name="mensaje2"></textarea><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero"><br><br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>
            <label>
                <input type="checkbox" name="acepto"> Acepto los términos
            </label>
        </form>
    </div>
</body>

</html>
