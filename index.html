<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./BCSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Indice</title>
</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <div class="titleContainer">
                <nav class="navbar navbar-custom">
                    <div class="container-fluid" style="display: flex; justify-content: center;">
                        <h1 class="navbar-brand">Indice</h1>
                    </div>
                </nav>
            </div>
            <div class="contentContainer">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading1">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                <h6>Ejercicios Bootcamp DFS HTML</h6>
                            </button>
                        </h2>
                        <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="ejercicios-list">
                                <!-- Aquí se insertarán los enlaces -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                const ejerciciosList = document.getElementById('ejercicios-list');
                const ul = document.createElement('ul');
                ul.className = 'list-group list-group-flush';
                for (let i = 1; i <= 20; i++) {
                    const num = i.toString().padStart(2, '0');
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    const icon = document.createElement('i');
                    icon.className = 'bi bi-emoji-smile-fill me-2 text-warning';
                    li.appendChild(icon);
                    const link = document.createElement('a');
                    link.className = 'link-secondary';
                    link.href = `./AHTML/RECURSOS/HT${num}.html`;
                    link.textContent = `Ejercicio ${i}`;
                    li.appendChild(link);
                    ul.appendChild(li);
                }
                ejerciciosList.appendChild(ul);
            </script>
        </div>
    </div>
</body>

</html>
